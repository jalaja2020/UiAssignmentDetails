        function validateForm(){

             var userName = document.getElementById("userName").value;
             
             var userMobile = document.getElementById("userMobile").value;
             var userSapId = document.getElementById("userSapId").value;
             var userEmail = document.getElementById("userEmail").value;
             var gender = document.getElementById("gender").value;
            
            }
          function addDetails(){
             var userName = document.getElementById("userName").value;
             var userMobile = document.getElementById("userMobile").value;
             var userSapId = document.getElementById("userSapId").value;
             var userEmail = document.getElementById("userEmail").value;
             var gender = document.getElementById("gender").value;
             
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("addDetails").innerHTML = this.responseText;
                }
             };
            xhttp.open("POST", "http://localhost:3000/userManagement", true);
             xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
             xhttp.send("userName="+userName+"&userMobile="+ userMobile+"&userSapId="+userSapId+"&userEmail="+userEmail+"&gender="+gender);
              
           }
